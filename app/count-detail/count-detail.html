<h2>{{ country.countryName }}</h2> 
<ul>
	<li>Area in square kilometers: {{ country.areaInSqKm | number : 0 }}</li>
	<li>Captial: {{ country.capital }}</li>
	<li>Population of Capital: {{ capital.population | number : 0 }}</li>
</ul>

<h3>Neighboring Countries</h3>
<ul ng-repeat="neighbor in neighbors">
	<li><a href="#!/countries/{{ neighbor }}">{{ neighbor.countryName}}</a></li>
</ul>

<a href="#!/countries">Browse Countries</a>
<a href="#!/">Home</a>
